@(tasks: List[Task])

@import helper._

@main("Completed") {

    <div class="container">
        <h1>@tasks.size completed task(s)</h1>

        <ul>
        @for(task <- tasks) {

            <li>
                @task.label

                @form(routes.Application.markTaskAsUnDone(task.id)) {

                        <input type="submit" class="btn btn-primary" value="UnDone">

                        }
            </li>

        }
        </ul>
    </div>
}
