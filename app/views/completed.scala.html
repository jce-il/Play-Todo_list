@(tasks: List[Task])

    @import helper._

    @main("Completed") {

        <div class="container-fluid">
            <h1>@tasks.size completed task(s)</h1>



            @for(task <- tasks) {


                <div class="row top-buffer">

                    <div class="col-xs-4 ">
                    @form(routes.Application.markTaskAsUnDone(task.id)) {

                        <input type="submit" class="btn btn-primary btn-xs" value="Mark as undone">

                        }
                    </div>
                    <div class="col-xs-8">
                    @task.label
                    </div>



                </div>


            }


        </div>
    }
